<!DOCTYPE html>
<html>
    <head>
        <title>CREATE by CanvasPop</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css">
		<link href="css/screen.css" rel="stylesheet" type="text/css">
        <link href="css/jquery.jqplot.css" rel="stylesheet" type="text/css">
        <link href="css/app.css" rel="stylesheet" type="text/css">
        
        <script type="text/javascript">
            
            //format: (year, month, day) - month is from 0 to 11
            var date = new Date(2014, 8, 13);
        </script>
    </head>
    <body>
    
        <div id="page">
           
            <div id="center">
                
                <header>
                    <a href="#" id="logo"><img src="images/logo.png" alt="logo"/></a>
                    <h1>CREATE</h1>
                </header>
                
                <section id="content">
                    
                    <div id="counter">
                        <div id="days" class="info">
                            <span class="number">1</span>
                            <p>days</p>
                        </div>
                        <div id="hours" class="info">
                            <span class="number">1</span>
                            <p>hours</p>
                        </div>
                        <div id="minutes" class="info">
                            <span class="number">1</span>
                            <p>minutes</p>
                        </div>
                        <div id="seconds" class="info">
                            <span class="number">1</span>
                            <p>seconds</p>
                        </div>
                        <div id="daysChart" class="chart"></div>
                        <div id="hoursChart" class="chart"></div>
                        <div id="minutesChart" class="chart"></div>
                        <div id="secondsChart" class="chart"></div>
                    </div>
                    
                    <footer>
                        <h2>#canvaspopcreate</h2>
                    </footer>

                </section>
            
            </div>
            
        </div>
        
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
        <script src="js/jquery.validate.min.js" type="text/javascript"></script>
		<script src="js/jquery.jqplot.min.js" type="text/javascript"></script>
        <script src="js/jqplot.donutRenderer.min.js" type="text/javascript"></script>
        <script src="js/app.js" type="text/javascript"></script>
       
    </body>
</html>
